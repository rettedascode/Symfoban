services:
  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET:-development}
    container_name: symfoban_php
    volumes:
      - .:/var/www/symfony
      - ./var:/var/www/symfony/var
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - symfoban_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: symfoban_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - .:/var/www/symfony
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - symfoban_network

  # PostgreSQL Database
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    container_name: symfoban_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-symfoban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-symfoban}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-symfoban}", "-U", "${POSTGRES_USER:-symfoban}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - symfoban_network

volumes:
  postgres_data:

networks:
  symfoban_network:
    driver: bridge
